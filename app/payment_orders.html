    <body>
        <button id="show-modal" class="button btn btn-primary mt-5">Create payment order</button>
        <div class="list-container">
            <div class="list-header container text-center">
                <div class="row">
                    <div class="col-1">
                        Code
                    </div>
                    <div class="col-2">
                        Details
                    </div>
                    <div class="col-1">
                        Money transfered
                    </div>
                    <div class="col-2">
                        Receiver name
                    </div>
                    <div class="col-2">
                        Receiver IBAN
                    </div>
                    <div class="col-2">
                        Sender name
                    </div>
                    <div class="col-2">
                        Sender IBAN
                    </div>
                </div>
            </div>
            <div class="list-holder container text-center border shadow-sm p-3 mb-5 bg-body-tertiary rounded"></div>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        </div>
        <!-- Cod fiscal, Numele persoanei/firme care trimite suma de bani, suma de bani,IBAN platitor si cine primeste,Detali scrise de platitor, Numele persoanei care primeste banii -->
        <div id="addPaymentModal" class="modal position-absolute bg-light border w-50 h-50 shadow-sm p-3 mb-5">
            <button class="close-btn btn btn-close float-right">Close</button>
            <form id="addPaymentForm" class="form container mt-4">
                <div class="row">
                    <label for="name-input">Name/Company</label>
                <input id="name-input" type="text" id="name" name="name" class="name">
                </div>
                <div class="row">
                    <label for="phone-input">Sum of money to be sent</label>
                    <input id="phone-input" type="number" id="balance" name="balance" class="balance">
                </div>
                <div class="row">
                    <label for="sender-input">IBAN sender</label>
                    <input id="sender-input" type="text" id="sender" name="sender" class="sender">
                </div>
                <div class="row">
                    <label for="receiver-input">IBAN receiver</label>
                    <input id="receiver-input" type="text" id="receiver" name="receiver" class="receiver">
                </div>
                <div class="row">
                    <label for="details-input">Details</label>
                <input id="details-input" type="text" id="details" name="details" class="details">
                </div>
                <div class="row">
                    <label for="name-receiver-input">Name receiver</label>
                    <input id="name-receiver-input" type="text" id="name-receiver" name="name-receiver" class="name-receiver">
                </div>
                <div class="row">
                    <button type="submit" id="addAccount" class="button btn btn-success">Submit</button>
                </div>
            </form>
        </div>
        <script type="module" src="./js/paymentOrders.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
